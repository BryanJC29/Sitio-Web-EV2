<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        background-image:url('https://wallpapers.com/images/hd/matte-blue-nissan-gt-r-4k-6oqfii149jhqjbeu.jpg'); 
        background-repeat: no-repeat;
        background-size: cover; 
        background-position: center;
        }
        
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="row mt-5" >
        <div class="col-md-6 offset-md-3 " style="margin-top: 150px; ">
            <div class="card"  style="background-color: #141b2e;">
                <div class="card-body" >
                    <h2 class="card-title text-center mb-4" style="font-family: 'Times New Roman', Times, serif; color: #ffffff;">Iniciar Sesión</h2>
                    <form>
                        <div class="form-group">
                            <label for="email" style=" font-family: 'Times New Roman', Times, serif; color: #ffffff;" >Correo Electrónico</label>
                            <input type="email" class="form-control form-control-lg"  style="font-family:'Times New Roman', Times, serif ;" id="email" placeholder="Ingrese su correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="password" style="font-family: 'Times New Roman', Times, serif; color: #ffffff;">Contraseña</label>
                            <input type="password" class="form-control form-control-lg"  style="font-family: 'Times New Roman', Times, serif;"   id="password" placeholder="Ingrese su contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block" style="font-family: 'Times New Roman', Times, serif;">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
